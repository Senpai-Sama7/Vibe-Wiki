<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="300" fill="rgba(255,255,255,0.03)"/>
  <circle cx="900" cy="150" r="150" fill="rgba(255,255,255,0.04)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="473" x2="1200" y2="473" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="white"/>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6" text-anchor="middle">V</text>

  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Vibe Wiki</text>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Visual Web Development Learning Platform</text>

  <!-- Features -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" text-anchor="middle">Spec-Driven Prompting • Context Engineering • Production-Ready Code</text>

  <!-- Bottom badge -->
  <rect x="450" y="520" width="300" height="40" rx="20" fill="rgba(255,255,255,0.15)"/>
  <text x="600" y="547" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="500">Full-Stack • Enterprise-Grade • AI-Native</text>
</svg>